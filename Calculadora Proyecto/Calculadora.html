<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style/estilo.css" />
  <script type="text/javascript" src="js/codigo.js"></script>
  <title>Calculadora</title>
</head>

<body class="fondo-celeste">
    <input id="resultado" type="text" 
    class="w-100 h-button text-input">
    <table class="w-100">
    <tr>
        <td>

            <img src="img/pngwing.com (factorial).png" class="w-button">
        </button></td>
        <td><button onclick="BorrarTodo()">
            <img src="img/pngwing.com (C).png" class="w-button">
        </button></td>
        <td><button>
            <img src="img/pngwing.com (borrar).png" class="w-button">
        </button></td>
        <td><button onclick="division()">
            <img src="img/pngwing.com (dividir).png" class="w-button">
        </button></td>
    </tr>
    <tr class="h-16">
        <td><button onclick="adjuntarValor(7)">
            <img src="img/pngwing.com (siete).png" class="w-button">
        </button></td>
        <td><button onclick="adjuntarValor(8)">
            <img src="img/pngwing.com (ocho).png" class="w-button">

        </button></td>
    </tr>
    <tr class="h-16">
        <td><button onclick="adjuntarValor(4)">
            <img src="img/pngwing.com (cuatro).png" class="w-button">
        </button></td>
        <td><button  onclick="adjuntarValor(5)">
            <img src="img/pngwing.com (cinco).png" class="w-button">
        </button></td>
        <td><button onclick="adjuntarValor(6)">
            <img src="img/pngwing.com (seis).png" class="w-button">
        </button></td>
        <td><button onclick="resta()">
            <img src="img/pngwing.com (menos).png" class="w-button">
        </button></td>
    </tr>
    <tr class="h-16">
        <td><button onclick="adjuntarValor(1)">
            <img src="img/pngwing.com (uno).png" class="w-button">
        </button>
    </td>
        <td>
            <button onclick="adjuntarValor(2)">
            <img src="img/pngwing.com (dos).png" class="w-button">
        </button>
    </td>
        <td>
            <button onclick="adjuntarValor(3)">
            <img src="img/pngwing.com (tres).png" class="w-button">
        </button>
    </td>
        <td>
            <button>
            <img src="img/pngwing.com (suma).png" class="w-button">
        </button>
    </td>
    </tr>
    <tr>
        <td>
            <button>
            <img src="img/pngwing.com (+-).png" class="w-button">
        </button>
    </td>
        <td>
            <button onclick="adjuntarValor(0)">
            <img src="img/pngwing.com (cero).png" class="w-button">
        </button>
    </td>
        <td>
            <button>
            <img src="img/pngwing.com (coma).png" class="w-button">
        </button>
    </td>
        <td>
            <button onclick="Igual()">
            <img src="img/pngwing.com (igual).png" class="w-button">
        </button>
    </td>

</html>
